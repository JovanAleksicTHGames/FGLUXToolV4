<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Miro Resource Calculator</title>
    <script src="https://miro.com/app/static/sdk/v2/miro.js?v=4"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 15px; margin: 0; background: #f8f9fa; }
        .container { max-width: 280px; }
        h3 { margin: 0 0 15px 0; font-size: 16px; color: #333; }
        
        .section { 
            background: white; 
            border: 1px solid #dee2e6; 
            border-radius: 6px; 
            margin-bottom: 12px; 
            padding: 12px; 
        }
        
        .section-title { 
            font-size: 13px; 
            font-weight: 600; 
            margin-bottom: 10px; 
            color: #495057; 
            border-bottom: 1px solid #e9ecef; 
            padding-bottom: 5px; 
        }
        
        /* Global Variables */
        .globals-grid {
            display: grid;
            grid-template-columns: 1fr 60px;
            gap: 8px;
            align-items: center;
        }
        
        .globals-grid label {
            font-size: 12px;
            font-weight: 500;
        }
        
        .globals-grid input {
            padding: 4px 6px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            font-size: 11px;
            text-align: center;
        }
        
        /* Calculator */
        button { 
            width: 100%; 
            padding: 8px; 
            margin: 3px 0; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px;
            font-weight: 500;
        }
        
        .btn-sum { background: #ffc107; color: #000; }
        .btn-product { background: #28a745; color: white; }
        .btn-spawn { background: #6c757d; color: white; }
        
        button:disabled { background: #e9ecef; color: #6c757d; cursor: not-allowed; }
        button:hover:not(:disabled) { opacity: 0.9; }
        
        #selection { 
            padding: 8px; 
            background: #f8f9fa; 
            border-radius: 4px; 
            margin-bottom: 8px; 
            font-size: 11px;
            border: 1px solid #e9ecef;
        }
        
        /* Resource Creation */
        .resource-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            margin-bottom: 8px;
        }
        
        .resource-btn {
            padding: 6px;
            font-size: 11px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
        }
        
        .barrel-small { background: #fff3cd; color: #856404; }
        .barrel-medium { background: #ffeaa7; color: #6c5400; }
        .barrel-big { background: #fdcb6e; color: #5a4a00; }
        .dig { background: #d4edda; color: #155724; }
        .crate { background: #d1ecf1; color: #0c5460; }
        
        /* Pool Management */
        .pool-controls {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .pool-btn {
            flex: 1;
            padding: 6px;
            font-size: 11px;
        }
        
        .pool-unused { background: #f8f9fa; color: #495057; border: 1px solid #ced4da; }
        .pool-used { background: #6c757d; color: white; }
        
        /* Spawn */
        .spawn-input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            margin: 4px 0;
            font-size: 12px;
        }
        
        /* Relationships */
        .relationships-section { margin-top: 15px; }
        .toggle-btn { 
            width: 100%; 
            padding: 8px; 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 11px;
            text-align: left;
        }
        .toggle-btn:hover { background: #e9ecef; }
        
        .relationships-list { 
            border: 1px solid #dee2e6; 
            border-top: none; 
            border-radius: 0 0 4px 4px; 
            max-height: 200px; 
            overflow-y: auto;
            background: white;
        }
        
        .relationship-item { 
            padding: 8px; 
            margin: 4px; 
            background: #f8f9fa; 
            border-radius: 3px; 
            border-left: 3px solid #007bff;
            font-size: 11px;
        }
        
        .relationship-item.sum { border-left-color: #ffc107; }
        .relationship-item.product { border-left-color: #28a745; }
        
        .relationship-header { 
            font-weight: 600; 
            margin-bottom: 4px; 
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .relationship-name {
            font-size: 10px;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }
        
        .relationship-sources { font-size: 10px; color: #666; margin-bottom: 4px; }
        
        .relationship-actions { 
            display: flex; 
            gap: 4px; 
            margin-top: 6px;
        }
        
        .action-btn { 
            flex: 1;
            font-size: 9px; 
            padding: 3px 6px; 
            margin: 0;
        }
        
        .goto-btn { background: #007bff; color: white; }
        .rename-btn { background: #17a2b8; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        
        /* Status */
        #status { 
            margin-top: 10px; 
            padding: 8px; 
            border-radius: 4px; 
            display: none; 
            font-size: 12px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        
        /* Modal for renaming */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 6px;
            width: 250px;
            text-align: center;
        }
        
        .modal input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .modal button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Miro Resource Calculator</h3>
        
        <!-- Global Variables -->
        <div class="section">
            <div class="section-title">Global Variables</div>
            <div class="globals-grid">
                <label>Barrel Small:</label>
                <input type="number" id="barrelSmall" value="5" min="0">
                <label>Barrel Medium:</label>
                <input type="number" id="barrelMedium" value="10" min="0">
                <label>Barrel Big:</label>
                <input type="number" id="barrelBig" value="20" min="0">
                <label>Dig:</label>
                <input type="number" id="digValue" value="3" min="0">
                <label>Crate:</label>
                <input type="number" id="crateValue" value="15" min="0">
            </div>
        </div>
        
        <!-- Calculator -->
        <div class="section">
            <div class="section-title">Calculator</div>
            <div id="selection">Select sticky notes with numbers</div>
            <button id="sumBtn" class="btn-sum" disabled>Create Sum</button>
            <button id="productBtn" class="btn-product" disabled>Create Product</button>
        </div>
        
        <!-- Resource Creation -->
        <div class="section">
            <div class="section-title">Create Resources</div>
            <div class="resource-controls">
                <button id="createBarrelSmall" class="resource-btn barrel-small">Small Barrel</button>
                <button id="createBarrelMedium" class="resource-btn barrel-medium">Med Barrel</button>
                <button id="createBarrelBig" class="resource-btn barrel-big">Big Barrel</button>
                <button id="createDig" class="resource-btn dig">Dig</button>
                <button id="createCrate" class="resource-btn crate">Crate</button>
            </div>
        </div>
        
        <!-- Pool Management -->
        <div class="section">
            <div class="section-title">Pool Management</div>
            <div class="pool-controls">
                <button id="createUnusedPool" class="pool-btn pool-unused">Create Unused Pool</button>
                <button id="createUsedPool" class="pool-btn pool-used">Create Used Pool</button>
            </div>
        </div>
        
        <!-- Spawn -->
        <div class="section">
            <div class="section-title">Spawn Numbers</div>
            <input type="number" id="spawnCount" class="spawn-input" min="1" max="20" value="3" placeholder="Number to spawn">
            <button id="spawnBtn" class="btn-spawn">Spawn Connected Numbers</button>
        </div>
        
        <!-- Relationships -->
        <div class="relationships-section">
            <button id="toggleRelationships" class="toggle-btn">
                ▼ Show Relationships (<span id="relationshipCount">0</span>)
            </button>
            <div id="relationshipsList" class="relationships-list" style="display: none;">
                <div id="relationshipsContent">No calculator relationships found</div>
            </div>
        </div>
        
        <div id="status"></div>
    </div>
    
    <!-- Rename Modal -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <h4>Rename Relationship</h4>
            <input type="text" id="renameInput" placeholder="Enter new name" maxlength="20">
            <div>
                <button id="confirmRename" class="btn-sum">Save</button>
                <button id="cancelRename" class="btn-spawn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let isInitialized = false;
        let calculatorNotes = new Map();
        let lastUIUpdate = 0;
        let lastCalculatorCheck = 0;
        let currentRenamingId = null;

        // Icon click handler
        miro.board.ui.on('icon:click', async () => {
            console.log('Icon clicked');
            await miro.board.ui.openPanel({
                url: 'https://fglux-tool-v4.vercel.app/'
            });
        });

        // Initialize
        async function init() {
            if (isInitialized) return;
            
            console.log('Initializing resource calculator');
            
            try {
                if (typeof miro === 'undefined') {
                    console.log('Miro not loaded yet, waiting...');
                    setTimeout(init, 100);
                    return;
                }
                
                setupUI();
                await loadCalculatorData();
                updateRelationshipsCount();
                
                isInitialized = true;
                console.log('Resource calculator initialized successfully');
                
            } catch (error) {
                console.error('Init error:', error);
                setTimeout(init, 500);
            }
        }

        function setupUI() {
            console.log('Setting up UI');
            
            // Calculator buttons
            document.getElementById('sumBtn').addEventListener('click', () => calculate('sum'));
            document.getElementById('productBtn').addEventListener('click', () => calculate('product'));
            
            // Resource creation buttons
            document.getElementById('createBarrelSmall').addEventListener('click', () => createResource('barrel', 'small'));
            document.getElementById('createBarrelMedium').addEventListener('click', () => createResource('barrel', 'medium'));
            document.getElementById('createBarrelBig').addEventListener('click', () => createResource('barrel', 'big'));
            document.getElementById('createDig').addEventListener('click', () => createResource('dig', 'standard'));
            document.getElementById('createCrate').addEventListener('click', () => createResource('crate', 'standard'));
            
            // Pool management buttons
            document.getElementById('createUnusedPool').addEventListener('click', () => createPool('unused'));
            document.getElementById('createUsedPool').addEventListener('click', () => createPool('used'));
            
            // Spawn button
            document.getElementById('spawnBtn').addEventListener('click', spawnConnectedNumbers);
            
            // Relationships toggle
            const toggleBtn = document.getElementById('toggleRelationships');
            const relationshipsList = document.getElementById('relationshipsList');
            
            toggleBtn.addEventListener('click', () => {
                const isVisible = relationshipsList.style.display !== 'none';
                relationshipsList.style.display = isVisible ? 'none' : 'block';
                toggleBtn.innerHTML = isVisible 
                    ? `▼ Show Relationships (<span id="relationshipCount">${calculatorNotes.size}</span>)`
                    : `▲ Hide Relationships (<span id="relationshipCount">${calculatorNotes.size}</span>)`;
                
                if (!isVisible) {
                    updateRelationshipsList();
                }
            });
            
            // Modal handlers
            document.getElementById('confirmRename').addEventListener('click', confirmRename);
            document.getElementById('cancelRename').addEventListener('click', cancelRename);
            
            // Selection updates
            try {
                miro.board.ui.on('selection:update', () => {
                    throttledUpdateUI();
                });
            } catch (error) {
                console.log('selection:update listener failed:', error);
            }
            
            try {
                miro.board.ui.on('items:update', (event) => {
                    throttledHandleItemsUpdate(event);
                });
            } catch (error) {
                console.log('items:update listener failed:', error);
            }
            
            // Initial UI update
            setTimeout(throttledUpdateUI, 1000);
            
            // Periodic checks
            setInterval(() => {
                if (calculatorNotes.size > 0) {
                    throttledRecheckAllCalculatorNotes();
                }
            }, 10000);
            
            console.log('UI setup complete');
        }

        // Resource creation
        async function createResource(type, size) {
            try {
                const viewport = await miro.board.viewport.get();
                const centerX = viewport.x + (viewport.width / 2);
                const centerY = viewport.y + (viewport.height / 2);
                
                let content, fillColor;
                
                if (type === 'barrel') {
                    const value = getGlobalValue(type, size);
                    content = `${size.charAt(0).toUpperCase() + size.slice(1)} Barrel (${value})`;
                    
                    switch(size) {
                        case 'small': fillColor = 'light_yellow'; break;
                        case 'medium': fillColor = 'yellow'; break;
                        case 'big': fillColor = 'orange'; break;
                    }
                } else if (type === 'dig') {
                    const value = document.getElementById('digValue').value;
                    content = `Dig (${value})`;
                    fillColor = 'light_green';
                } else if (type === 'crate') {
                    const value = document.getElementById('crateValue').value;
                    content = `Crate (${value})`;
                    fillColor = 'light_blue';
                }
                
                const resource = await miro.board.createStickyNote({
                    content: content,
                    x: centerX + (Math.random() - 0.5) * 100,
                    y: centerY + (Math.random() - 0.5) * 100,
                    style: { fillColor: fillColor }
                });
                
                await miro.board.viewport.zoomTo(resource);
                showStatus(`Created ${content}`, 'success');
                
            } catch (error) {
                console.error('Error creating resource:', error);
                showStatus('Error creating resource: ' + error.message, 'error');
            }
        }

        // Pool creation
        async function createPool(poolType) {
            try {
                const viewport = await miro.board.viewport.get();
                const centerX = viewport.x + (viewport.width / 2);
                const centerY = viewport.y + (viewport.height / 2);
                
                const content = poolType === 'unused' ? 'UNUSED POOL' : 'USED POOL';
                const fillColor = poolType === 'unused' ? 'light_gray' : 'dark_gray';
                
                const pool = await miro.board.createStickyNote({
                    content: content,
                    x: centerX,
                    y: centerY + (poolType === 'unused' ? -100 : 100),
                    style: { 
                        fillColor: fillColor,
                        textAlign: 'center'
                    },
                    width: 200,
                    height: 150
                });
                
                await miro.board.viewport.zoomTo(pool);
                showStatus(`Created ${content}`, 'success');
                
            } catch (error) {
                console.error('Error creating pool:', error);
                showStatus('Error creating pool: ' + error.message, 'error');
            }
        }

        // Get global variable values
        function getGlobalValue(type, size) {
            if (type === 'barrel') {
                switch(size) {
                    case 'small': return document.getElementById('barrelSmall').value;
                    case 'medium': return document.getElementById('barrelMedium').value;
                    case 'big': return document.getElementById('barrelBig').value;
                }
            }
            return '0';
        }

        // Calculator functions
        async function calculate(operation) {
            try {
                const selection = await miro.board.getSelection();
                const validItems = selection.filter(item => item.type === 'sticky_note' && item.content);
                const numbers = validItems
                    .map(item => {
                        if (!item.content) return null;
                        const cleanContent = item.content.replace(/<[^>]*>/g, '').trim();
                        const match = cleanContent.match(/\((\d+)\)/) || cleanContent.match(/^(\d+)$/);
                        if (match) {
                            return parseFloat(match[1]);
                        }
                        const num = parseFloat(cleanContent);
                        return isNaN(num) ? null : num;
                    })
                    .filter(n => n !== null);

                if (numbers.length < 2) {
                    showStatus('Please select at least 2 items with numbers', 'error');
                    return;
                }

                let result;
                if (operation === 'sum') {
                    result = numbers.reduce((a, b) => a + b, 0);
                } else {
                    result = numbers.reduce((a, b) => a * b, 1);
                }

                const lastItem = validItems[validItems.length - 1];
                const newX = lastItem.x + (lastItem.width || 200) + 50;
                const newY = lastItem.y;

                const calculatorNote = await miro.board.createStickyNote({
                    content: result.toString(),
                    x: newX,
                    y: newY,
                    style: { 
                        fillColor: operation === 'sum' ? 'light_yellow' : 'light_green' 
                    }
                });

                const sourceIds = validItems.map(item => item.id);
                calculatorNotes.set(calculatorNote.id, {
                    operation: operation,
                    sourceIds: sourceIds,
                    name: `${operation.toUpperCase()}_${Date.now().toString().slice(-6)}`,
                    created: Date.now()
                });

                await saveCalculatorData();
                updateRelationshipsCount();
                await miro.board.viewport.zoomTo(calculatorNote);
                showStatus(`${operation} created: ${result}`, 'success');
                
            } catch (error) {
                console.error('Error in calculate:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        // Spawn connected numbers
        async function spawnConnectedNumbers() {
            try {
                const countInput = document.getElementById('spawnCount');
                const count = parseInt(countInput.value) || 3;
                
                if (count < 1 || count > 20) {
                    showStatus('Please enter a number between 1 and 20', 'error');
                    return;
                }
                
                const spacing = 400;
                const viewport = await miro.board.viewport.get();
                const centerX = viewport.x + (viewport.width / 2);
                const centerY = viewport.y + (viewport.height / 2);
                
                const stickyNotes = [];
                const startX = centerX - ((count - 1) * spacing / 2);
                const startY = centerY;
                
                // Create sticky notes
                for (let i = 0; i < count; i++) {
                    const stickyNote = await miro.board.createStickyNote({
                        content: `${i + 1}`,
                        x: startX + (i * spacing),
                        y: startY,
                        style: { fillColor: 'light_blue' }
                    });
                    stickyNotes.push(stickyNote);
                }
                
                // Create connectors
                for (let i = 0; i < stickyNotes.length - 1; i++) {
                    try {
                        await miro.board.createConnector({
                            start: {
                                item: stickyNotes[i].id,
                                snapTo: 'bottom'
                            },
                            end: {
                                item: stickyNotes[i + 1].id,
                                snapTo: 'top'
                            },
                            style: {
                                strokeColor: '#1976d2',
                                strokeWidth: 2
                            }
                        });
                    } catch (connectorError) {
                        console.log('Could not create connector:', connectorError.message);
                    }
                }
                
                if (stickyNotes.length > 0) {
                    await miro.board.viewport.zoomTo(stickyNotes);
                }
                
                showStatus(`Spawned ${count} connected numbers`, 'success');
                
            } catch (error) {
                console.error('Error spawning numbers:', error);
                showStatus('Error spawning numbers: ' + error.message, 'error');
            }
        }

        // Throttled functions
        function throttledUpdateUI() {
            const now = Date.now();
            if (now - lastUIUpdate > 1000) {
                lastUIUpdate = now;
                updateUI();
            }
        }

        function throttledHandleItemsUpdate(event) {
            const now = Date.now();
            if (now - lastCalculatorCheck > 2000) {
                lastCalculatorCheck = now;
                handleItemsUpdate(event);
            }
        }

        function throttledRecheckAllCalculatorNotes() {
            const now = Date.now();
            if (now - lastCalculatorCheck > 5000) {
                lastCalculatorCheck = now;
                recheckAllCalculatorNotes();
            }
        }

        // UI Update
        async function updateUI() {
            try {
                const selection = await miro.board.getSelection();
                
                if (!selection || !Array.isArray(selection)) {
                    return;
                }
                
                const numbers = [];
                for (let i = 0; i < selection.length; i++) {
                    const item = selection[i];
                    
                    if (item.type === 'sticky_note' && item.content) {
                        let cleanContent = item.content.trim();
                        cleanContent = cleanContent.replace(/<[^>]*>/g, '');
                        
                        // Extract number from content (handle parentheses)
                        const match = cleanContent.match(/\((\d+)\)/) || cleanContent.match(/^(\d+)$/);
                        if (match) {
                            numbers.push(parseFloat(match[1]));
                        } else {
                            const num = parseFloat(cleanContent);
                            if (!isNaN(num)) {
                                numbers.push(num);
                            }
                        }
                    }
                }
                
                const hasEnough = numbers.length >= 2;
                
                const sumBtn = document.getElementById('sumBtn');
                const productBtn = document.getElementById('productBtn');
                const selectionDiv = document.getElementById('selection');
                
                if (sumBtn) sumBtn.disabled = !hasEnough;
                if (productBtn) productBtn.disabled = !hasEnough;
                
                if (selectionDiv) {
                    const text = hasEnough 
                        ? `${numbers.length} numbers selected: [${numbers.join(', ')}]`
                        : `Selected: ${selection.length} items (need 2+ with numbers)`;
                    selectionDiv.textContent = text;
                }
                
            } catch (error) {
                console.error('Error in updateUI:', error);
            }
        }

        // Relationship management
        async function updateRelationshipsList() {
            const content = document.getElementById('relationshipsContent');
            if (!content) return;
            
            await verifyAndCleanupRelationships();
            
            if (calculatorNotes.size === 0) {
                content.innerHTML = 'No calculator relationships found';
                return;
            }
            
            let html = '';
            let displayedCount = 0;
            
            for (const [resultId, calcData] of calculatorNotes.entries()) {
                try {
                    let resultContent = 'Loading...';
                    let resultExists = false;
                    
                    try {
                        const resultNote = await miro.board.getById(resultId);
                        if (resultNote && resultNote.content) {
                            resultContent = resultNote.content.replace(/<[^>]*>/g, '').trim();
                            resultExists = true;
                        }
                    } catch (error) {
                        continue;
                    }
                    
                    const sourceInfos = [];
                    let validSourceCount = 0;
                    
                    for (const sourceId of calcData.sourceIds) {
                        try {
                            const sourceNote = await miro.board.getById(sourceId);
                            if (sourceNote && sourceNote.content) {
                                const content = sourceNote.content.replace(/<[^>]*>/g, '').trim();
                                const match = content.match(/\((\d+)\)/) || content.match(/^(\d+)$/);
                                if (match) {
                                    sourceInfos.push(match[1]);
                                } else {
                                    sourceInfos.push(content);
                                }
                                validSourceCount++;
                            }
                        } catch (error) {
                            // Source note missing
                        }
                    }
                    
                    if (resultExists && validSourceCount >= 2) {
                        const operationSymbol = calcData.operation === 'sum' ? '+' : '×';
                        const sourceText = sourceInfos.join(` ${operationSymbol} `);
                        
                        html += `
                            <div class="relationship-item ${calcData.operation}">
                                <div class="relationship-header">
                                    <span onclick="goToResultNote('${resultId}')" title="Click to go to result note">
                                        ${calcData.operation.toUpperCase()}: ${resultContent}
                                    </span>
                                    <span class="relationship-name" onclick="startRename('${resultId}')" title="Click to rename">
                                        ${calcData.name || 'Unnamed'}
                                    </span>
                                </div>
                                <div class="relationship-sources">
                                    Sources: ${sourceText}
                                </div>
                                <div class="relationship-actions">
                                    <button class="action-btn goto-btn" onclick="goToResultNote('${resultId}')" title="Go to result note">
                                        Go
                                    </button>
                                    <button class="action-btn rename-btn" onclick="startRename('${resultId}')" title="Rename relationship">
                                        Rename
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteRelationship('${resultId}')" title="Delete relationship and all related notes">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        `;
                        displayedCount++;
                    }
                    
                } catch (error) {
                    console.error('Error displaying relationship:', error);
                }
            }
            
            if (displayedCount === 0) {
                content.innerHTML = 'No valid calculator relationships found';
            } else {
                content.innerHTML = html;
            }
        }

        // Global functions for onclick handlers
        window.goToResultNote = async function(resultId) {
            try {
        window.goToResultNote = async function(resultId) {
            try {
                const resultNote = await miro.board.getById(resultId);
                if (resultNote) {
                    await miro.board.viewport.zoomTo(resultNote);
                    await miro.board.select({ id: resultId });
                    showStatus('Navigated to result note', 'success');
                } else {
                    showStatus('Result note not found', 'error');
                }
            } catch (error) {
                console.error('Error navigating to result note:', error);
                showStatus('Error: Result note may have been deleted', 'error');
            }
        }

        window.startRename = function(resultId) {
            currentRenamingId = resultId;
            const calcData = calculatorNotes.get(resultId);
            const currentName = calcData ? calcData.name : 'Unnamed';
            
            document.getElementById('renameInput').value = currentName;
            document.getElementById('renameModal').style.display = 'block';
            document.getElementById('renameInput').focus();
        }

        function confirmRename() {
            const newName = document.getElementById('renameInput').value.trim();
            if (newName && currentRenamingId) {
                const calcData = calculatorNotes.get(currentRenamingId);
                if (calcData) {
                    calcData.name = newName;
                    calculatorNotes.set(currentRenamingId, calcData);
                    saveCalculatorData();
                    updateRelationshipsList();
                    showStatus('Relationship renamed', 'success');
                }
            }
            cancelRename();
        }

        function cancelRename() {
            document.getElementById('renameModal').style.display = 'none';
            currentRenamingId = null;
            document.getElementById('renameInput').value = '';
        }

        window.deleteRelationship = async function(resultId) {
            try {
                const calcData = calculatorNotes.get(resultId);
                if (!calcData) {
                    showStatus('Relationship not found', 'error');
                    return;
                }

                const confirmMessage = `Delete relationship "${calcData.name}" and ALL related notes?\n\nThis will delete:\n- The result note (${calcData.operation})\n- All ${calcData.sourceIds.length} source notes\n\nThis action cannot be undone.`;
                
                if (!confirm(confirmMessage)) {
                    return;
                }

                let deletedCount = 0;
                let errors = [];

                const itemsToDelete = [];
                
                // Get source note objects
                for (const sourceId of calcData.sourceIds) {
                    try {
                        const sourceNote = await miro.board.getById(sourceId);
                        if (sourceNote) {
                            itemsToDelete.push(sourceNote);
                        }
                    } catch (error) {
                        errors.push(`Source ${sourceId.slice(-8)}: ${error.message}`);
                    }
                }

                // Get result note object
                try {
                    const resultNote = await miro.board.getById(resultId);
                    if (resultNote) {
                        itemsToDelete.push(resultNote);
                    }
                } catch (error) {
                    errors.push(`Result ${resultId.slice(-8)}: ${error.message}`);
                }

                // Delete all items using correct method
                for (const item of itemsToDelete) {
                    try {
                        await miro.board.remove(item);
                        deletedCount++;
                    } catch (error) {
                        errors.push(`Item ${item.id.slice(-8)}: ${error.message}`);
                    }
                }

                // Remove from tracking
                calculatorNotes.delete(resultId);
                await saveCalculatorData();
                updateRelationshipsCount();
                await updateRelationshipsList();

                if (errors.length > 0) {
                    showStatus(`Removed ${deletedCount} notes, ${errors.length} errors`, deletedCount > 0 ? 'success' : 'error');
                } else {
                    showStatus(`Successfully removed ${deletedCount} notes`, 'success');
                }
                
            } catch (error) {
                console.error('Error deleting relationship:', error);
                showStatus('Error deleting relationship: ' + error.message, 'error');
            }
        }

        // Item update handling
        async function handleItemsUpdate(event) {
            for (const updatedItem of event.items) {
                if (updatedItem.type === 'sticky_note') {
                    for (const [resultId, calcData] of calculatorNotes.entries()) {
                        if (calcData.sourceIds.includes(updatedItem.id)) {
                            await recalculateResult(resultId, calcData);
                        }
                    }
                }
            }
        }

        async function recalculateResult(resultId, calcData) {
            try {
                const sourceValues = [];
                
                for (const sourceId of calcData.sourceIds) {
                    try {
                        const sourceItem = await miro.board.getById(sourceId);
                        if (sourceItem && sourceItem.type === 'sticky_note' && sourceItem.content) {
                            const cleanContent = sourceItem.content.replace(/<[^>]*>/g, '').trim();
                            const match = cleanContent.match(/\((\d+)\)/) || cleanContent.match(/^(\d+)$/);
                            if (match) {
                                sourceValues.push(parseFloat(match[1]));
                            } else {
                                const num = parseFloat(cleanContent);
                                if (!isNaN(num)) {
                                    sourceValues.push(num);
                                }
                            }
                        }
                    } catch (error) {
                        // Source note missing
                    }
                }
                
                if (sourceValues.length < 2) {
                    try {
                        const resultNote = await miro.board.getById(resultId);
                        if (resultNote) {
                            await miro.board.remove(resultNote);
                        }
                        calculatorNotes.delete(resultId);
                        await saveCalculatorData();
                        updateRelationshipsCount();
                    } catch (error) {
                        calculatorNotes.delete(resultId);
                        await saveCalculatorData();
                        updateRelationshipsCount();
                    }
                    return;
                }
                
                let newResult;
                if (calcData.operation === 'sum') {
                    newResult = sourceValues.reduce((a, b) => a + b, 0);
                } else {
                    newResult = sourceValues.reduce((a, b) => a * b, 1);
                }
                
                try {
                    const resultItem = await miro.board.getById(resultId);
                    if (resultItem) {
                        resultItem.content = newResult.toString();
                        await resultItem.sync();
                    }
                } catch (error) {
                    calculatorNotes.delete(resultId);
                    await saveCalculatorData();
                }
                
            } catch (error) {
                console.error('Error in recalculateResult:', error);
            }
        }

        async function recheckAllCalculatorNotes() {
            await verifyAndCleanupRelationships();
            for (const [resultId, calcData] of calculatorNotes.entries()) {
                await recalculateResult(resultId, calcData);
            }
        }

        async function verifyAndCleanupRelationships() {
            const toDelete = [];
            
            for (const [resultId, calcData] of calculatorNotes.entries()) {
                let isValid = true;
                
                try {
                    const resultNote = await miro.board.getById(resultId);
                    if (!resultNote || resultNote.type !== 'sticky_note') {
                        isValid = false;
                    }
                } catch (error) {
                    isValid = false;
                }
                
                let validSourceCount = 0;
                for (const sourceId of calcData.sourceIds) {
                    try {
                        const sourceNote = await miro.board.getById(sourceId);
                        if (sourceNote && sourceNote.type === 'sticky_note') {
                            validSourceCount++;
                        }
                    } catch (error) {
                        // Source note doesn't exist
                    }
                }
                
                if (validSourceCount < 2) {
                    isValid = false;
                }
                
                if (!isValid) {
                    toDelete.push(resultId);
                }
            }
            
            if (toDelete.length > 0) {
                for (const resultId of toDelete) {
                    calculatorNotes.delete(resultId);
                }
                await saveCalculatorData();
            }
        }

        function updateRelationshipsCount() {
            const countElement = document.getElementById('relationshipCount');
            if (countElement) {
                countElement.textContent = calculatorNotes.size;
            }
        }

        async function saveCalculatorData() {
            try {
                const data = Object.fromEntries(calculatorNotes);
                await miro.board.setAppData('calculatorNotes', data);
            } catch (error) {
                console.error('Error saving calculator data:', error);
            }
        }

        async function loadCalculatorData() {
            try {
                const data = await miro.board.getAppData('calculatorNotes');
                if (data) {
                    calculatorNotes = new Map(Object.entries(data));
                    await verifyAndCleanupRelationships();
                } else {
                    calculatorNotes = new Map();
                }
            } catch (error) {
                console.error('Error loading calculator data:', error);
                calculatorNotes = new Map();
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            if (status) {
                status.textContent = message;
                status.className = type;
                status.style.display = 'block';
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
