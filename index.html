<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .selection-info {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1976d2;
        }
        
        .operation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #2196f3;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #1976d2;
        }
        
        .btn-secondary {
            background: #4caf50;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #388e3c;
        }
        
        .btn:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
        }
        
        .instructions {
            background: #fff3e0;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
            color: #f57c00;
            line-height: 1.4;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sticky Note Calculator</h1>
        
        <div class="selection-info" id="selectionInfo">
            Select 2 or more sticky notes to begin
        </div>
        
        <div class="operation-buttons">
            <button class="btn btn-primary" id="sumBtn" disabled>
                Create Sum
            </button>
            <button class="btn btn-secondary" id="productBtn" disabled>
                Create Product
            </button>
        </div>
        
        <div class="instructions">
            <strong>How to use:</strong><br>
            1. Select multiple sticky notes on the board<br>
            2. Click "Create Sum" or "Create Product"<br>
            3. The result will auto-update when source notes change<br>
            4. Move notes freely - links are preserved
        </div>
        
        <div class="status" id="statusMessage"></div>
    </div>
    
    <script>
        class StickyNoteCalculator {
            constructor() {
                this.selectedItems = [];
                this.calculatorNotes = new Map();
                this.init();
            }

            async init() {
                await miro.ready();
                
                // Icon click handler - required for app to show up
                miro.board.ui.on('icon:click', async () => {
                    await miro.board.ui.openPanel({
                        url: 'https://fglux-tool-v4.vercel.app/'
                    });
                });
                
                // Only initialize UI if we're in the panel context
                if (window.location.search.includes('panel=1') || window.parent !== window) {
                    this.setupUI();
                }
            }

            setupUI() {
                // Set up button event listeners
                document.getElementById('sumBtn').addEventListener('click', () => this.createCalculation('sum'));
                document.getElementById('productBtn').addEventListener('click', () => this.createCalculation('product'));
                
                // Listen for selection changes
                miro.board.ui.on('selection:update', async () => {
                    await this.updateSelection();
                });
                
                // Initial UI update
                this.updateSelection();
            }

            async updateSelection() {
                try {
                    const selection = await miro.board.ui.getSelection();
                    this.selectedItems = selection.filter(item => 
                        item.type === 'sticky_note' && this.isNumeric(item.content)
                    );
                    this.updateUI();
                } catch (error) {
                    console.error('Error updating selection:', error);
                }
            }

            updateUI() {
                const selectionInfo = document.getElementById('selectionInfo');
                const sumBtn = document.getElementById('sumBtn');
                const productBtn = document.getElementById('productBtn');
                
                const numericCount = this.selectedItems.length;
                const hasEnough = numericCount >= 2;
                
                if (numericCount === 0) {
                    selectionInfo.textContent = 'Select 2 or more sticky notes with numbers';
                } else if (numericCount === 1) {
                    selectionInfo.textContent = `1 numeric sticky note selected. Select at least 1 more.`;
                } else {
                    selectionInfo.textContent = `${numericCount} numeric sticky notes selected`;
                }
                
                sumBtn.disabled = !hasEnough;
                productBtn.disabled = !hasEnough;
            }

            isNumeric(value) {
                const cleanValue = value.toString().trim();
                return !isNaN(cleanValue) && !isNaN(parseFloat(cleanValue)) && cleanValue !== '';
            }

            getNumericValue(content) {
                const cleanValue = content.toString().trim();
                return parseFloat(cleanValue);
            }

            async createCalculation(operation) {
                try {
                    if (this.selectedItems.length < 2) {
                        this.showStatus('Please select at least 2 numeric sticky notes', 'error');
                        return;
                    }

                    const values = this.selectedItems.map(item => this.getNumericValue(item.content));
                    const sourceIds = this.selectedItems.map(item => item.id);
                    
                    let result;
                    
                    if (operation === 'sum') {
                        result = values.reduce((acc, val) => acc + val, 0);
                    } else {
                        result = values.reduce((acc, val) => acc * val, 1);
                    }

                    // Find position for new sticky note
                    const avgX = this.selectedItems.reduce((sum, item) => sum + item.x, 0) / this.selectedItems.length;
                    const maxY = Math.max(...this.selectedItems.map(item => item.y));
                    
                    // Create the result sticky note
                    const calculatorNote = await miro.board.createStickyNote({
                        content: this.formatResult(result),
                        x: avgX,
                        y: maxY + 200,
                        style: {
                            fillColor: operation === 'sum' ? 'light_yellow' : 'light_green'
                        }
                    });

                    // Store metadata for dynamic updates
                    const calculationData = {
                        operation: operation,
                        sourceIds: sourceIds
                    };
                    this.calculatorNotes.set(calculatorNote.id, calculationData);

                    this.showStatus(`${operation === 'sum' ? 'Sum' : 'Product'} created successfully!`, 'success');
                    
                } catch (error) {
                    console.error('Error creating calculation:', error);
                    this.showStatus('Error creating calculation. Please try again.', 'error');
                }
            }

            formatResult(value) {
                if (Number.isInteger(value)) {
                    return value.toString();
                } else {
                    return parseFloat(value.toFixed(6)).toString();
                }
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = message;
                statusElement.className = `status ${type}`;
                statusElement.style.display = 'block';
                
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize the app
        new StickyNoteCalculator();
    </script>
</body>
</html>
